<!DOCTYPE html>
<html>
	<head>
	<title> HTML Calculator </title>
	</head>
		<body>
		<form>
		<label for="X">X:</label>
		<input type ="text" id = "X" name="X">
		<label for="Y">Y:</label>
		<input type ="text" id = "Y" name="Y">
		<label for="add">X+Y:</label>
		<input type ="text" id = "adding" name="adding">
		<label for="subtracting">X-Y:</label>
		<input type ="text" id = "subtracting" name="subtracting">
		<label for="multiplying">X*Y:</label>
		<input type ="text" id = "multiplying" name="multiplying">
		<label for="division">X/Y:</label>
		<input type ="text" id = "division" name="division">
		</form>
		</body>
</html>
